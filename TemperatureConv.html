<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitInput">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="resultDisplay"></div>
    </div>

    <script>
        function convertTemperature() {
            let temp = parseFloat(document.getElementById('temperatureInput').value);
            let unit = document.getElementById('unitInput').value;
            let result;

            if (isNaN(temp)) {
                alert("Please enter a valid number!");
                return;
            }

            if (unit === 'C') {
                result = `${(temp * 9/5) + 32} 째F / ${temp + 273.15} K`;
            } else if (unit === 'F') {
                result = `${(temp - 32) * 5/9} 째C / ${(temp - 32) * 5/9 + 273.15} K`;
            } else if (unit === 'K') {
                result = `${temp - 273.15} 째C / ${(temp - 273.15) * 9/5 + 32} 째F`;
            }

            document.getElementById('resultDisplay').textContent = result;
        }
    </script>
</body>
</html>
